version: "3.1"
services:

    mariadb:
      image: mariadb:10.4
      container_name: wp-mariadb
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      ports:
        - "${MYSQL_PORT}:3306"

    webserver:
      image: nginx:alpine
      container_name: wp-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "${HTTP_PORT}:80"
      depends_on: 
       - mariadb
       - php-fpm

    php-fpm:
      build: docker/php-fpm
      container_name: wp-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./docker/php-fpm/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini
        - ./docker/logs/xdebug.log:/var/log/xdebug.log
        - ./docker/logs/php_access.log:/var/log/nginx/application.access.log
        - ./docker/logs/php_errors.log:/var/log/nginx/application_php_errors.log
