upload_max_filesize = 100M
post_max_size = 108M

[xdebug]
## Remote Debugging
xdebug.remote_enable = true
xdebug.remote_connect_back = On
; xdebug.remote_port = 9000
; xdebug.remote_handler = dbgp
; xdebug.remote_log = /application/log/xdebug.log

## Profiler
#xdebug.profiler_enable = On  # don't use this since it will create big files for each page request
; xdebug.profiler_enable_trigger = On
; xdebug.profiler_output_dir = /application/log

## Tracer
; xdebug.trace_enable_trigger = On
; xdebug.trace_output_dir = /application/log
; xdebug.auto_trace = On
; xdebug.collect_assignments = On # add variable assignments to function traces
; xdebug.collect_params = 4 # collect the parameters passed to functions (4= Full variable contents and variable name)
; xdebug.collect_return = On

